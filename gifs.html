<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סקיבידי</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
            overflow: hidden; /* Prevents scrollbars */
            direction: rtl; /* Align text to the right */
            position: relative;
            height: 100vh;
        }

        .gif-container {
            position: absolute;
            border-radius: 10px;
        }

        .gif-container img {
            width: 115px; /* Adjust size as needed */
            border-radius: 10px;
        }

        /* Position GIFs evenly across the page */
        .gif1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .gif2 {
            top: 10%;
            left: 70%;
            transform: rotate(10deg);
        }

        .gif3 {
            bottom: 45%;
            left: 40%;
            transform: rotate(-5deg);
        }

        .gif4 {
            bottom: 25%;
            left: 30%;
            transform: rotate(25deg);
        }
        .gif5 {
            bottom: 25%;
            left: 10%;
            transform: rotate(-10deg);
        }

        /* Style for the play button */
        button {
            position: fixed;
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        button:focus {
            outline: none; /* Remove focus outline */
        }

        /* Style for the text at the bottom */
        .bottom-text {
            position: fixed;
            bottom: 10px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: bold;
            font-family: 'Amatic SC', cursive; /* Goofy Hebrew font */
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="gifs/Laboratory.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Play button with updated text -->
    <button onclick="document.getElementById('background-music').play()">תלחיץ</button>

    <!-- GIF containers with class names for positioning -->
    <div class="gif-container gif1">
        <img src="gifs/first gif.gif" alt="גיף 1">
    </div>
    <div class="gif-container gif2">
        <img src="gifs/second gif.gif" alt="גיף 2">
    </div>
    <div class="gif-container gif3">
        <img src="gifs/third gif.gif" alt="גיף 3">
    </div>
    <div class="gif-container gif4">
        <img src="gifs/fourth gif.gif" alt="גיף 4">
    </div>
    <div class="gif-container gif5">
        <img src="gifs/fifth gif.gif" alt="גיף 5">
    </div>

    <!-- Bottom text -->
    <div class="bottom-text">
        אם תצליח לפתוח את הקופסא, תקבל קציצה
    </div>
</body>
</html>
